<svg width="480" height="133" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <foreignObject width="480" height="133">
        <div xmlns="http://www.w3.org/1999/xhtml" class="container">
            <style>
                .main {
                    /*margin-top: 40px;*/
                    display: flex;
                }
                .currentStatus {
                    float: left;
                    font-size: 24px;
                    position: static;
                    margin-top: -5px;
                    margin-left: 10px;
                }

                .container {
                    border-radius: 5px;
                    padding: 10px 10px 10px 0px;
                }
                .art {
                    width: 27%;
                    float: left;
                    margin-left: -5px;
                }
                .content {
                    width: 71%;
                }
                .song {
                    color: #666;
                    overflow:hidden;
                    margin-top: 3px;
                    font-size: 24px;
                    text-align: center;
                    white-space:nowrap;
                    text-overflow:ellipsis;
                }
                .artist {
                    color: #b3b3b3;
                    font-size: 20px;
                    margin-top: 4px;
                    text-align: center;
                    margin-bottom: 5px;
                }
                .cover {
                    width: 100px;
                    height: 100px;
                    border-radius: 5px;
                }
                #bars {
                    display: flex;
                    align-items: flex-end;
                    width: inherit;
                    height: 30px;
                    bottom: 23px;
                    position: absolute;
                    margin: -20px 0 0 0px;
                }
                .bar {
                    margin-right: 1px;
                    width: 5px;
                    bottom: 1px;
                    height: 3px;
                    position: relative;
                    background: #1DB954cc;
                    animation: 0.7s linear 800ms infinite alternate sound;
                }

                .bar:nth-of-type(7n+1) {
                    animation: 0.9s linear 800ms infinite alternate sound;
                }

                .bar:nth-of-type(4n-2) {
                    animation: 1.2s linear 800ms infinite alternate sound;
                }

                .bar:nth-of-type(7n+5) {
                    animation: 1.5s linear 800ms infinite alternate sound;
                }

                .bar:nth-of-type(4n-5) {
                    animation: 1.7s linear 800ms infinite alternate sound;
                }

                .bar:nth-of-type(4n-9) {
                    animation: 1.9s linear 800ms infinite alternate sound;
                }

                .bar:nth-of-type(4n-9) {
                    animation: 2.1s linear 800ms infinite alternate sound;
                }

                .bar:nth-of-type(4n-9) {
                    animation: 2.3s linear 800ms infinite alternate sound;
                }




                div {
                    font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
                }

                @keyframes sound {
                    0% {
                        height: 3px;
                        opacity: .35;
                    }
                    100% {
                        height: 15px;
                        opacity: 0.95;
                    }
                }



            </style>
            <div class="main">
                <a class="art" href="{{ .UserUrl }}" target="_blank">
                    <center>
                        <img src="data:image/png;base64,{{ .Image }}" class="cover" />
                    </center>
